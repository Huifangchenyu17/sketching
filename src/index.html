<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Sketching - sketch now!</title>
    <meta name="author" content="imatlas,atlas@imatlas.com" />
    <link rel="stylesheet" type="text/css" href="./style/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Sketching
                <small>create a sketch automatically</small>
                <a class="btn link-button" title="more info" href="http://imatlas.com/posts/convert-picture-to-sketch-by-canvas" target="_blank">More info Â»</a>
                <a class="btn link-button" title="view on github" href="https://github.com/iazrael/sketching" target="_blank">View on GitHub</a>
            </h1>
        </div>
        <div class="toolbar">
            <form class="well form-inline">
                <label>Sample szie: 
                    <input id="strength" type="number" min="1" value="5" class="input-small" placeholder="5">
                </label>
                <!-- <label> Canvas szie: </label>
                <input id="canvasWidth" type="text" class="input-mini" placeholder="max:640">
                X
                <input id="canvasHeight" type="text" class="input-mini" placeholder="max:480"> -->
                <button id="action" type="button" class="btn " disabled>Action</button>
                <a id="download" download="sketch.png" target="_blank" title="download sketch" class="btn btn-success download-button" href="javascript: void(0);"><small class="icon-download icon-white"></small> Download</a>
            </form>
            <div class="alert alert-info"> drop a picture to the canvas to start sketching.</div>
        </div>
        <div class="body">
            <canvas id="canvas" width="640" height="480"></canvas>
            <div id="dropper" class="dropper" title="drop a new picture to replace the old one.">
                <h2>drop a picture to here.</h2>
            </div>
        </div>
        <p></p>
        <div class="alert">
          <strong>Notice:</strong> Sketching is only work on modern browsers, such as Chrome(recommend), Firefox, Safari, Opera, IE10+(not tested).
        </div>
    </div>
    <script type="text/javascript" src="./js/sketching.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
